% my $docroot = config()->{application}->{docroot}
% my $title   = config()->{application}->{title} . ' users'
<!doctype html>
<title><%= $title %></title>
<link rel="stylesheet" type="text/css" href="<%= $docroot %>static/style-sites.css">

<h1><%= $title %></h1>
<table>
 <caption>Users</caption>
 <thead>
  <tr><th>ID</th><th>name</th></tr>
 </thead>
 <tbody>
% for my $c (@{$_[0]}) {
  <tr><td><%= $c->{id} %></td><td><%= $c->{name} %></td></tr>
% }
 <tbody>
</table>
